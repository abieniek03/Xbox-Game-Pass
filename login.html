<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Game Pass</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon pack -->
    <script src="https://kit.fontawesome.com/aa8acf46e8.js" crossorigin="anonymous"></script>

<body>
    <main class="login-page">
        <div class="login-page-overlay"></div>
        <div class="login-content">
            <h2>Logowanie</h2>
            <p>Zaloguj się do swojego konta</p>
            <div class="login-form">
                <input type="email" name="emial" id="email" placeholder="Adres E-mail">
                <input type="password" name="password" id="password" class="password" placeholder="Hasło">
                <a href="pay.html"><button class="main-btn">Zaloguj się</button></a>
            </div>
        </div>
    </main>
    <!-- animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
